<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件登录/注册</title>
    <!--需要先导入第三方的样式表，再导入自己定义的样式表-->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body>
    <!-- 头部logo区域 -->
    <div class="layui-main">
        <img src="./assets/images/logo.png" />
    </div>
    <!--登录/注册区域 -->
    <div class="loginandreg">
        <div class="title-login"></div>
        <!-- 登录区域 -->
        <div class="login-box">
            <!-- 登录表单 -->
            <form class="layui-form" id='form-login'>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input" />
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input" />
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">立即提交</button>
                </div>
                <!-- links给父元素添加flex布局方式，使得内部的元素按照设定方式进行布局 -->
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link-reg">去注册帐号</a>
                </div>
            </form>
        </div>
        <!-- 注册区域 -->
        <div class="reg-box">
            <!-- 注册表单 -->
            <form class="layui-form" id="form-reg">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="requried" placeholder="请输入用户名" autocomplete="off" class="layui-input" />
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input" />
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" required lay-verify="required|pwd|repwd" placeholder="再次确认密码" autocomplete="off" class="layui-input" />
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">立即提交</button>
                </div>
                <!-- links给父元素添加flex布局方式，使得内部的元素按照设定方式进行布局 -->
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link-login">去登录</a>
                </div>
            </form>

        </div>
    </div>

    <!-- 引入layui的JS文件 -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 引入JQuery -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 引入自己定义的baseApi -->
    <script src="./assets/js/baseAPI.js"></script>
    <!-- 引入自己的JS文件 -->
    <script src="/assets/js/login.js"></script>

</body>

</html>
